<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Loading jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Loading bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Loading Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Linking style css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js></script>


</head>
<body>
    <!-- JamboTron -->

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" >
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
  
        <div class="row">
  
          <div class="col-lg-12">
  
          <!-- Current Employees-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                  
                <table class="table table-hover" id='employee-table'>
                  <thead>
                    <tr>
                    <th>First Train</th>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>

                <tbody id="resultsTB"
                </tbody>

                </table>
              </div>
            </div>
  
            <!-- Add Employee  -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add a Train</strong></h3>
              </div>
              <div class="panel-body">
  
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time-input">First Train Time</label>
                    <input class="form-control" id="first-train-time-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency in Minutes</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>


<!-- End of JamboTran -->
    <!-- Link the Javascript file -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
